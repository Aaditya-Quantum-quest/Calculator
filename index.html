<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row1 buttons">
            <input type="text" placeholder="0" id="input">
        </div>
        <div class="buttons row2">
            <button type="button">AC</button>
            <button type="button">DEL</button>
            <button type="button">%</button>
            <button type="button">/</button>
        </div>
        <div class="buttons row3">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">*</button>
        </div>
        <div class="buttons row4">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">-</button>
        </div>
        <div class="buttons row5">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">+</button>
        </div>
        <div class="buttons row6">
            <button type="button">.</button>
            <button type="button">0</button>
            <button type="button" id="single">=</button>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/mathjs@11/lib/browser/math.js"></script> -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
